<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Bikes Website</title>
    <script src="https://kit.fontawesome.com/e26dcd49f4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="bike">
        <nav>
            <img src="./images/logo.png" class="logo">
            <a href="#" class="btn">Test Drive</a>
        </nav>
        <div class="content">
            <h2>THE BMW</h2>
            <h1>G 310 R</h1>
            <p>The strength of the G 310 R is in its lightness and agility. The bike not
                only delivers fun in the big-city tumult, but also when you are redefining
                the city limits when changing corners quickly.</p>
            <h3>Choose your color</h3>
            <div class="color-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div>
    </div>
    <script>
        let redBtn = document.querySelector('#red')
        let blueBtn = document.querySelector('#blue')
        let blackBtn = document.querySelector('#black')
        let bike = document.querySelector('#bike')

        redBtn.addEventListener('click', () => {
            bike.style.backgroundImage = "url('./images/BMW1.png')";
            console.log('redBtn')
        })
        blueBtn.addEventListener('click', () => {
            bike.style.backgroundImage = "url('./images/BMW2.png')";
            console.log('blueBtn')
        })
        blackBtn.addEventListener('click', () => {
            bike.style.backgroundImage = "url('./images/BMW3.png')";
            console.log('blackBtn')
        })


    </script>
</body>

</html>
