<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Menu Design</title>
    <script src="https://kit.fontawesome.com/e26dcd49f4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <img src="menu.png" class="menu-icon" onclick="openMenu()">
        <div class="menu-box" id="menu">
            <div class="right-links">
                <a href="#">Get Started</a>
                <img src="close.png" onclick="closeMenu()">
            </div>
            <div class="menu-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Out Services</a>
                <a href="#">Products</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </div>

    <script>
        let menu = document.querySelector('#menu');

        function closeMenu() {
            menu.style.top = "-100vh"
        }
        function openMenu() {
            menu.style.top = "17%"
        }
    </script>
</body>

</html>
